<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" dropdown> <!-- {1} -->
      <button class="btn btn-primary"><a dropdownToggle role="button">
          Dropdown <span class="caret"></span></a></button> 
      <ul *dropdownMenu class="dropdown-menu"> <!-- {3} -->
        <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;" >To Shopping List</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;">Edit Recipe</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor= "let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
